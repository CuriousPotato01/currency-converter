<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/echarts@latest/dist/echarts.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-div">
        <div class="left-top-div">
          <div class="input">0 ABD Doları eşittir</div>
          <div class="output">0 ABD Doları</div>
        </div>

        <div class="left-mid-div">
          25 Mar 22:07 UTC ·
          <span class="red">
            <a
              href="https://www.google.com/intl/tr-TR/googlefinance/disclaimer/"
              >Sorumluluk reddi beyanı</a
            ></span
          >
        </div>

        <div class="left-bottom-div">
          <div class="input-type">
            <div>
              <input class="top-input" type="number" />
            </div>

            <div class="top-select-div">
              <select class="top-select" title="Select Currency">
                <option value="USD">ABD Doları</option>
                <option value="EUR">Euro</option>
                <option value="TRY">Türk Lirası</option>
              </select>
            </div>
          </div>

          <div class="output-type">
            <div>
              <input class="bottom-input" type="number" />
            </div>

            <div class="bottom-select-div">
              <select class="bottom-select" title="Select Currency">
                <option value="USD">ABD Doları</option>
                <option value="EUR">Euro</option>
                <option value="TRY">Türk Lirası</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="right-div">
        <div class="right-top-div"></div>

        <div class="chartContainer"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="charts.js"></script>
  </body>
</html>
