<!DOCTYPE html>
<html>

<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">


</head>

<body>
  <div class="container">

    <div class="left-div">
      <div class="left-top-div">
        <div class="input">1 ABD Doları eşittir</div>
        <div class="output">32,05 Türk Lirası</div>
      </div>

      <div class="left-mid-div">
        25 Mar 22:07 UTC · Sorumluluk reddi beyanı
      </div>

      <div class="left-bottom-div">

        <div class="input-type">

          <div>
            <input class="top-input" type="number">
          </div>

          <div class="top-select-div">
            <select class="top-select">
              <option value="option1">ABD Doları</option>
              <option value="option2">Euro</option>
              <option value="option3">Türk Lirası</option>
            </select>
          </div>

        </div>



        <div class="output-type">
          <div>
            <input class="bottom-input" type="number">
          </div>

          <div class="bottom-select-div">
            <select class="bottom-select">
              <option value="option1">ABD Doları</option>
              <option value="option2">Euro</option>
              <option value="option3">Türk Lirası</option>
            </select>
          </div>
        </div>

      </div>
    </div>

    <div class="right-div">
      <div class="right-top-div">

      </div>

      <div class="right-bottom-div">

      </div>

    </div>

  </div>


  <script src="script.js"></script>
</body>

</html>
